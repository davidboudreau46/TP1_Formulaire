<form name="contactForm" novalidate>
	<div class="form-group row" show-errors='{showSuccess: true}'>
        <label class="control-label col-xs-12 col-sm-6 col-lg-4">Nom d'utilisateur: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="text" class="form-control" name="contactName" ng-model="contact.name" required />
			<p class="help-block text-center" ng-messages="contactForm.contactName.$error.required">Le nom d'utilisateur est requis.</p>
		</div>
	</div>
	<div class="form-group row" show-errors='{showSuccess: true}'>
		<label class="control-label col-xs-12 col-sm-6 col-lg-4">Adresse courriel: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="email" class="form-control" name="contactEmail" ng-model="contact.email" required />
			<div class="help-block text-center">
				<p ng-show="contactForm.contactEmail.$error.required">L'adresse courriel est requis. </p>
				<p ng-show="contactForm.contactEmail.$error.email">L'adresse courriel est invalide. </p>
			</div>
		</div>
    </div>
	<div class="form-group row">
		<label class="control-label col-xs-12 col-sm-6 col-lg-4">Sujet du message: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<select class="form-control col-xs-12 col-sm-6 col-lg-8" name="contactReason">
				<option ng-repeat="type in contactType" value="{{type.name}}">
					{{type.name}}
				</option>
			</select>
		</div>
    </div>

	<div class="form-group row " show-errors='{showSuccess: true}'>
		<label class="control-label col-xs-12 col-sm-6 col-lg-4">Votre message: </label>
		<div class="col-xs-12 col-sm-12 col-lg-12">
			<textarea rows="4" class="form-control" name="message" ng-model="contact.message" required />
			<p class="help-block text-center" ng-show="contactForm.message.$error.required">Le message est requis.</p>
		</div>
	</div>
	<br>
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-lg-12">
			<button class="btn btn-primary pull-right" ng-click="save()">Envoyer</button>
		</div>
	</div>
	<br>
</form>

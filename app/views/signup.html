<form name="signUpForm" novalidate>
	<div class="form-group row" show-errors='{showSuccess: true}'>
        <label class="control-label col-xs-12 col-sm-6 col-lg-4">Prénom: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="text" class="form-control" name="userName" ng-model="user.name" required />
			<p class="help-block text-center" ng-messages="signUpForm.userName.$error.required">Le prénom est requis.</p>
		</div>
	</div>
	<div class="form-group row" show-errors='{showSuccess: true}'>
        <label class="control-label col-xs-12 col-sm-6 col-lg-4">Nom de famille: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="text" class="form-control" name="userFamilyName" ng-model="user.familyName" required />
			<p class="help-block text-center" ng-messages="signUpForm.userFamilyName.$error.required">Le nom de famille est requis.</p>
		</div>
	</div>
	<div class="form-group row" show-errors='{showSuccess: true}'>
		<label class="control-label col-xs-12 col-sm-6 col-lg-4">Adresse courriel: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="email" class="form-control" name="userEmail" ng-model="user.email" required />
			<div class="help-block text-center">
				<p ng-show="signUpForm.userEmail.$error.required">L'adresse courrielle est requise. </p>
				<p ng-show="signUpForm.userEmail.$error.email">L'adresse courrielle est invalide. </p>
			</div>
		</div>
    </div>
	<div class="form-group row" show-errors='{showSuccess: true}'>
        <label class="control-label col-xs-12 col-sm-6 col-lg-4">Mot de passe: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="password" class="form-control" name="userPassword" ng-model="user.password" required />
			<p class="help-block text-center" ng-messages="signUpForm.userPassword.$error.required">Le mot de passe est requis.</p>
		</div>
	</div>
	<div class="form-group row" show-errors='{showSuccess: true}'>
        <label class="control-label col-xs-12 col-sm-6 col-lg-4">Confirmer le mot de passe: </label>
		<div class="col-xs-12 col-sm-6 col-lg-8">
			<input type="password" class="form-control" name="userPasswordConfirm" ng-model="user.passwordConfirm" required compare-to="user.password"/>
			<p class="help-block text-center" ng-messages="signUpForm.userPasswordConfirm.$error">Veuillez confirmer le mot de passe.</p>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-lg-12">
			<button class="btn btn-primary pull-right" ng-click="save()">Envoyer</button>
		</div>
	</div>
</form>
